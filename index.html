<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <title>Square is Here</title>
  <link rel="stylesheet" href="style.css">
  <link rel="icon" href="images/icon 2.png">
</head>
<body>

  <!-- Canvas للنجوم -->
  <canvas id="starsCanvas"></canvas>

  <div class="container">
    <!-- Hero Section -->

      <h1><span>Square is Here 🎮</span></h1>
      <p><span>انطلق في مغامرة ممتعة مليئة بالتحديات</span></p>
      <a href="https://abdocode.itch.io/square-is-here" class="btn" target="_blank"><span>تحميل</span></a>

    <!-- About Section -->
    <section>
      <h2><span>عن اللعبة</span></h2>
      <p><span>استمتع بتحدي نفسك أصعب التحديات وأفضل متعة على مدار 10 أدوار ممتعة</span></p>
    </section>

    <!-- Gallery Section -->
    <section>
      <h2><span>صور من داخل اللعبة</span></h2>
      <div class="gallery">
        <img src="images/Level 1.png" alt="Level 1">

  <!-- Scroll to Top Button -->

  <footer>
